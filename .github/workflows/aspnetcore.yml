name: .NET

on:
  push:
    branches: [ main ]
    paths:
    - 'dotnet/aspnetcore/**'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore dotnet/aspnetcore/razorpageapp/razorpageapp.csproj
    - name: Build
      run: dotnet build --no-restore dotnet/aspnetcore/razorpageapp/razorpageapp.csproj
